language: python
python:
  - "3.5"

  
# command to install dependencies
install: 
  - sudo apt-get update -qq
  - sudo apt-get install python
  - sudo apt-get install python-pip python-dev build-essential
  - sudo pip install --upgrade pip
  - sudo pip install --upgrade virtualenv
  - sudo pip install -U pip
  - sudo python ez_setup.py
  - sudo pip install --upgrade Pweave
  - sudo apt-get install python-matplotlib
  - sudo apt-get install nano
  - sudo apt-get install vim
  - sudo apt-get install aptitude
  - sudo sh -c 'echo "deb http://ftp.iitm.ac.in/cran/bin/linux/ubuntu trusty/" >> /etc/apt/sources.list'
  - sudo apt-key adv --keyserver keyserver.ubuntu.com --recv-keys E084DAB9
  - sudo add-apt-repository -y ppa:marutter/rdev
  - sudo apt-get --yes update
  - sudo apt-get -y install r-base 
  - sudo apt-get -y install r-base-dev
  - sudo wget https://cran.r-project.org/src/contrib/knitr_1.11.tar.gz
  - sudo R CMD INSTALL knitr_1.11.tar.gz



  
# command to run tests
script: 
  - sh scrip_prueba.sh
  - sudo Rscript -e "R.version"
  - sudo Rscript -e "library(knitr); knit('ejemplo.Rmd')"

  
  
